openapi: 3.0.1
info:
  title: Washop/Admin/Base
  version: 1.1.0
servers:
- url: https://api.admin.wabow.com/
paths:
  /dummy:
    patch:
      tags:
      - 假功能
      summary: 假功能
      responses:
        200:
          $ref: '#/components/responses/UpdateOk'
        401:
          $ref: '#/components/responses/AuthError'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
components:
  parameters:
    Page:
      name: page
      in: query
      description: 指定頁數 (預設 1)
      schema:
        type: integer
    PerPage:
      name: per_page
      in: query
      description: 每頁返回的紀錄數量 (預設 20)
      schema:
        type: integer
    SortWay:
      name: sort_way
      in: query
      description: 排序方向
      schema:
        type: string
        enum:
        - asc
        - desc
        default: asc
    PageInPath:
      name: page
      in: path
      description: 目標頁碼 (預設 1)
      required: true
      schema:
        type: integer
    PerPageInPath:
      name: perPage
      in: path
      description: 每頁筆數 (預設 20)
      required: true
      schema:
        type: integer
    SortWayInPath:
      name: sortWay
      in: path
      description: 排序方向 (預設 asc)
      required: true
      schema:
        type: string
        enum:
        - asc
        - desc
    Otp:
      name: otp
      in: query
      description: 二次驗證碼 (6 碼數字，可能 0 開頭)
      required: true
      schema:
        $ref: '#/components/schemas/Otp'
    StartDate:
      name: start_date
      in: query
      description: 開始日期 (start_date & end_date 相差不得超過 3 個月)
      schema:
        type: string
        format: date
    EndDate:
      name: end_date
      in: query
      description: 結束日期 (start_date & end_date 相差不得超過 3 個月)
      schema:
        type: string
        format: date
    TagIds:
      name: tag_ids
      in: query
      description: 搜尋 標籤 ID 陣列
      style: form
      explode: false
      schema:
        type: array
        items:
          type: integer
    Tags:
      name: tags
      in: query
      description: 搜尋 標籤名稱 陣列
      style: form
      explode: false
      schema:
        $ref: '#/components/schemas/Tags'
    TagWay:
      name: tag_way
      in: query
      description: 標籤搜尋方式
      schema:
        type: string
        enum:
        - intersection
        - union
        default: union
    Email:
      name: email
      in: query
      description: 搜尋 Email
      schema:
        type: string
    Name:
      name: name
      in: query
      description: 搜尋 名稱 (姓名)
      schema:
        type: string
    PaymentCode:
      name: payment_code
      in: query
      description: 搜尋 金流
      schema:
        type: string
    ShippingCode:
      name: shipping_code
      in: query
      description: 搜尋 物流
      schema:
        type: string
  schemas:
    AuthError:
      type: object
      properties:
        message:
          type: string
          description: 錯誤訊息
          example: 身分認證無效
        type:
          type: string
          description: 錯誤種類
          example: Washop\Admin\Common\Exceptions\InvalidSessionException
    Forbidden:
      type: object
      properties:
        message:
          type: string
          description: 錯誤訊息
          example: 帳號無此權限
        type:
          type: string
          description: 錯誤種類
          example: Washop\Admin\Common\Exceptions\ForbiddenException
    FormError:
      type: object
      properties:
        message:
          type: string
          description: 錯誤訊息
          example: The given data was invalid.
        type:
          type: string
          description: 錯誤種類
          example: Washop\Foundation\Exceptions\ValidationException
        extra:
          type: object
          properties: {}
          description: 詳細錯誤訊息
          example:
            - email:
                - The email field is required.
            - password:
                - The password field is required.
    NotFound:
      type: object
      properties:
        message:
          type: string
          description: 錯誤訊息
          example: Invalid data.
        type:
          type: string
          description: 錯誤種類
          example: Illuminate\Database\Eloquent\ModelNotFoundException
    Ok:
      type: object
      properties:
        message:
          type: string
          description: 應用互動訊息
          example: ok
    Attrs:
      type: object
      properties:
        enable:
          type: boolean
          description: 上架 / 下架
          example: true
    BaseStatus:
      type: object
      properties:
        code:
          type: string
        name:
          type: string
        frontName:
          type: string
    Otp:
      type: string
      description: 二次驗證碼 (6 碼數字，可能 0 開頭)
      example: "085449"
    Payment:
      description: 金流
      allOf:
      - $ref: '#/components/schemas/BaseStatus'
      - example:
          code: credit-card,
          name: 信用卡
    Shipping:
      description: 物流
      allOf:
      - $ref: '#/components/schemas/BaseStatus'
      - example:
          code: express,
          name: 宅配
    Datetime:
      type: string
      format: datetime
      example: "2021-01-29T03:16:42.000000Z"
    Image:
      type: object
      description: 圖檔
      properties:
        image:
          type: object
          properties:
            id:
              type: integer
              example: 1
            url:
              type: string
              description: 圖檔連結
              example: https://cdn/image/xxx.webp
    MaskContact:
      type: object
      properties:
        mask_name:
          type: string
          description: 姓名 (遮罩)
          example: M***y
        mask_telephone:
          type: string
          description: 手機號碼 (遮罩)
          example: 0912***678
        postcode:
          $ref: '#/components/schemas/Postcode'
        mask_address:
          type: string
          description: 收件人地址 (遮罩)
          example: '***** 47 巷 8 號 10F'
    MaskUser:
      type: object
      properties:
        id:
          type: integer
          description: 會員 ID
          example: 123
        mask_email:
          type: string
          description: Email (遮罩)
          example: ma***@wabow.com
        mask_name:
          type: string
          description: 姓名 (遮罩)
          example: 邵*中
    MiniGroup:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: 開襟領寬版襯衫
        attrs:
          description: 布林屬性
          allOf:
          - $ref: '#/components/schemas/Attrs'
          - type: object
            properties:
              visible:
                type: boolean
                description: 前台顯示 / 隱形商品
                example: true
              hasSpecification:
                type: boolean
                description: 有規格
                example: true
    MiniProduct:
      type: object
      description: 規格商品
      properties:
        id:
          type: integer
          example: 2
        number:
          type: string
          description: 商品編號
          example: Y21S018-022
        quantity:
          type: integer
          description: 可銷售數量
          example: 100
        price:
          type: integer
          description: 實際售價
          example: 999
        attrs:
          description: 布林屬性
          allOf:
          - $ref: '#/components/schemas/Attrs'
          - type: object
            properties:
              isSale:
                type: boolean
                description: 可加入購物車
                example: true
              isOverSold:
                type: boolean
                description: 可超賣
                example: false
        specification:
          type: string
          description: 多規格內容
          example: S / 白
        group:
          $ref: '#/components/schemas/MiniGroup'
    Link:
      type: object
      description: 連結設定
      properties:
        path:
          type: string
          description: 站內路徑 (path / url 二選一)
          example: ""
        url:
          type: string
          description: 外站連結 (path / url 二選一)
          example: https://other.web.url
        attrs:
          type: object
          properties:
            isBlank:
              type: boolean
              description: 是否開新頁
              example: true
    Pagination:
      type: object
      properties:
        total:
          type: integer
          description: 紀錄總數
          example: 1
        per_page:
          type: integer
          description: 每頁紀錄數量
          example: 20
    Postcode:
      type: object
      properties:
        code:
          type: string
          description: 郵遞區號
          example: 115
        official:
          type: string
          description: 官方郵遞區號
          example: 115
        name:
          type: string
          description: 鄉鎮市區
          example: 南港區
        city:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: 台北市
    Prefix:
      type: object
      properties:
        id:
          type: integer
          example: 1
    Sort:
      type: object
      properties:
        sort:
          type: integer
          description: 排序
          example: 10000
    Store:
      type: object
      properties:
        id:
          type: string
          description: 超商門市代號
          example: "170864"
        name:
          type: string
          description: 超商門市地址
          example: 鵬馳門市
        address:
          type: string
          description: 超商門市地址
          example: 台北市南港區南港路三段49-1號
    Suffix:
      type: object
      description: model 通用結尾
      properties:
        created_at:
          $ref: '#/components/schemas/Datetime'
        updated_at:
          $ref: '#/components/schemas/Datetime'
    SuffixWithSort:
      description: model 含排序通用結尾
      allOf:
      - $ref: '#/components/schemas/Sort'
      - $ref: '#/components/schemas/Suffix'
    Tags:
      description: 標籤陣列
      type: array
      items:
        type: string
      example:
      - 標籤 A
      - 標籤 B
  responses:
    DeleteOk:
      description: 成功刪除資料
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Ok'
    UpdateOk:
      description: 成功更新資料
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Ok'
    ExportOk:
      description: 匯出 CSV 檔案至下載中心 (欄位同列表)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Ok'
    ImportOk:
      description: 匯入成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Ok'
    AuthError:
      description: 未認證
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthError'
    Forbidden:
      description: 沒有權限
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Forbidden'
    FormError:
      description: 表單錯誤
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FormError'
    NotFound:
      description: 找不到指定的資料
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotFound'
